{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/course_detail.css' %}">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<style>
    html,
    body {
        min-height: 100%;
    }

    body,
    div,
    form,
    input,
    select,
    textarea,
    label {
        padding: 0;
        margin: 0;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 14px;
        color: #666;
        line-height: 22px;
    }

    
    .testbox {
        width: 70%;
        margin-left: auto;
        height: inherit;
        padding: 20px;
        
    }



    .banner {
        position: relative;
        height: 300px;
        background-image: url("/uploads/media/default/0001/02/095995dadd0a1a9d5d83e6a467edf9ef7f35c114.jpeg");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .banner::after {
        content: "";
        background-color: rgba(0, 0, 0, 0.2);
        position: absolute;
        width: 100%;
        height: 100%;
    }

    input,
    select,
    textarea {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    input {
        width: calc(100% - 10px);
        padding: 5px;
    }

    input[type="date"] {
        padding: 4px 5px;
    }

    textarea {
        width: calc(100% - 12px);
        padding: 5px;
    }

    .item:hover p,
    .item:hover i,
    .question:hover p,
    .question label:hover,
    input:hover::placeholder {
        color: #cc7a00;
    }

    .item input:hover,
    .item select:hover,
    .item textarea:hover {
        border: 1px solid transparent;
        box-shadow: 0 0 3px 0 #cc7a00;
        color: #cc7a00;
    }

    .item {
        position: relative;
        margin: 10px 0;
    }

    .item span {
        color: red;
    }

    input[type="date"]::-webkit-inner-spin-button {
        display: none;
    }

    .item i,
    input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        font-size: 20px;
        color: #cc7a00;
    }

    .item i {
        right: 1%;
        top: 30px;
        z-index: 1;
    }

    [type="date"]::-webkit-calendar-picker-indicator {
        right: 1%;
        z-index: 2;
        opacity: 0;
        cursor: pointer;
    }

    input[type=radio],
    input[type=checkbox] {
        display: none;
    }

    label.radio {
        position: relative;
        display: inline-block;
        margin: 5px 20px 15px 0;
        cursor: pointer;
    }

    .question span {
        margin-left: 30px;
    }

    .question-answer label {
        display: block;
    }

    label.radio:before {
        content: "";
        position: absolute;
        left: 0;
        width: 17px;
        height: 17px;
        border-radius: 50%;
        border: 2px solid #ccc;
    }

    input[type=radio]:checked+label:before,
    label.radio:hover:before {
        border: 2px solid #cc7a00;
    }

    label.radio:after {
        content: "";
        position: absolute;
        top: 6px;
        left: 5px;
        width: 8px;
        height: 4px;
        border: 3px solid #cc7a00;
        border-top: none;
        border-right: none;
        transform: rotate(-45deg);
        opacity: 0;
    }

    input[type=radio]:checked+label:after {
        opacity: 1;
    }

    .btn-block {
        margin-top: 10px;
        text-align: center;
    }

    button {
        width: 150px;
        padding: 20px;
        border: none;
        border-radius: 5px;
        background: #cc7a00;
        font-size: 19px;
        color: #fff;
        cursor: pointer;
    }

    button:hover {
        background: #ff9800;
    }

    @media (min-width: 568px) {

        .name-item,
        .city-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .name-item input,
        .name-item div {
            width: calc(50% - 20px);
        }

        .name-item div input {
            width: 97%;
        }

        .name-item div label {
            display: block;
            padding-bottom: 5px;
        }
    }
    .main{
        /* height: 100VH; */
        width: 100%;
    }
    .left-side {
        width: 100%;
        background-color: #343a40 !important;
        /* height: 100%; */
        padding: 0px;
    }
    .username-name {
        width: 50%;
        height: 100% !important;
        background-color: transparent;
        color: white;
        font-size: 40px;
        margin: 0 auto;
        margin-top: 40px;
    }
    .left-list {
        height: inherit;
        margin-top: 30px;
    }

    .left-ul {
        width: 100%;
        color: white;
        font-size: 25px;
        height: 100%;
        margin: 0 auto;
    }

    .left-li {
        color: white;
        width: 60%;
        margin: 0 auto;
        display: flex;
        justify-content: left;
        font-size: 20px;
        text-transform: uppercase;
    }
    .left-li:hover{
        color: wheat;
        border: none;
        outline: none;
        text-decoration: none;
    }
</style>
{% endblock %}

{% block content %}

</head>

<body>
    <h1 id="pk" class="d-none">{{ question }}</h1>
    <h1 id="sub-pk" class="d-none">{{subject.id}}</h1>
    <div class="main row">
        <div class="col-3 left-side">
            <div>
                <p class="username-name">Username</p>

            </div>
            <div class="left-list">
                <ul class="left-ul">
                    <li class="mt-4" style="padding: 20px; ">
                        <a href="{% url 'core:profile' %}" class="sidebar-items left-li">
                            Created
                        </a>
                    </li>
                    <li class="mt-4" style="padding: 20px; ">
                        <a href="{% url 'core:create-course' %}" class="sidebar-items left-li">
                            Create Course
                        </a>
                    </li>
                    <li class="mt-4" style="padding: 20px; ">
                        <a href="{% url 'core:edit-profile' %}" class="sidebar-items left-li">
                            Edit Profile
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    <div class="d-none" id="pk">{{course.id}}</div>
    <div class="testbox">
        <div style="display: flex; justify-content: space-between;">
            <h2 class="mb-4 mt-1">Questions</h2>
            <a href="{% url 'core:create-question' %}" class="btn btn-secondary" style="height: 35px;background: rgb(245, 223, 76);
            border: 1px solid rgb(245, 223, 76);
            color: black;">Add question +</a>
        </div>
        <div class="questions-here">
        </div>
    </div>
    </div>

    <script src="{% static 'js/course-questions.js' %}"></script>
    {% endblock %}
