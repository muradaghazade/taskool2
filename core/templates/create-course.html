{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/course_detail.css' %}">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<style>
    html,
    body {
        min-height: 100%;
    }

    body,
    div,
    input,
    select,
    textarea,
    label {
        padding: 0;
        margin: 0 auto;
        outline: none;
        font-family: Roboto, Arial, sans-serif;
        font-size: 14px;
        color: #666;
        line-height: 22px;
    }

    h1 {
        position: absolute;
        margin: 0;
        line-height: 40px;
        font-size: 40px;
        color: #fff;
        z-index: 2;
        line-height: 83px;
    }

    .testbox {
        width: 80%;
        align-items: center;
        height: inherit;
        padding: 20px;

    }
    body{
        overflow-x: hidden;
        overflow-y: hidden;
    }
    .courseForm {
        width: 100%;
        padding: 20px;
        border-radius: 6px;
        background: #fff;

    }
    .main{
        height: 100VH;
    }

    .banner {
        position: relative;
        height: 300px;
        background-image: url("/uploads/media/default/0001/02/095995dadd0a1a9d5d83e6a467edf9ef7f35c114.jpeg");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .banner::after {
        content: "";
        background-color: rgba(0, 0, 0, 0.2);
        position: absolute;
        width: 100%;
        height: 100%;
    }

    input,
    select,
    textarea {
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .inp {
        width: 50%;
        padding: 5px;
        margin: 0 auto;
    }

    input[type="date"] {
        padding: 4px 5px;
        margin: 0 auto;
    }

    textarea {
        width: 50%;
        padding: 5px;
        margin: 0 auto;
    }

    .item:hover p,
    .item:hover i,
    .question:hover p,
    .question label:hover::placeholder {
        color: #cc7a00;
    }

    
    .item select:hover,
    .item textarea:hover {
        border: 1px solid transparent;
        box-shadow: 0 0 3px 0 #cc7a00;
        color: #cc7a00;
    }

    .item {
        position: relative;
        margin: 10px 0;
        display: flex;
        justify-content: center;
    }

    .item span {
        color: red;
    }

    input[type="date"]::-webkit-inner-spin-button {
        display: none;
        margin: 0 auto;
    }

    .item i,
    input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        font-size: 20px;
        color: #cc7a00;
    }

    .item i {
        right: 1%;
        top: 30px;
        z-index: 1;
    }

    [type="date"]::-webkit-calendar-picker-indicator {
        right: 1%;
        z-index: 2;
        opacity: 0;
        cursor: pointer;
    }

    input[type=radio],
    input[type=checkbox] {
        display: none;
    }

    .left-list {
        height: inherit;
        margin-top: 30px;
    }

    .left-ul {
        width: 100%;
        color: white;
        font-size: 25px;
        height: 100%;
        margin: 0 auto;
    }

    .left-li {
        color: white;
        width: 60%;
        margin: 0 auto;
        display: flex;
        justify-content: left;
        font-size: 20px;
        text-transform: uppercase;
    }
    .left-li:hover{
        color: wheat;
        border: none;
        outline: none;
        text-decoration: none;
    }

    label.radio {
        position: relative;
        display: inline-block;
        margin: 5px 20px 15px 0;
        cursor: pointer;
    }

    .question span {
        margin-left: 30px;
    }

    .question-answer label {
        display: block;
    }

    label.radio:before {
        content: "";
        position: absolute;
        left: 0;
        width: 17px;
        height: 17px;
        border-radius: 50%;
        border: 2px solid #ccc;
    }

    input[type=radio]:checked+label:before,
    label.radio:hover:before {
        border: 2px solid #cc7a00;
    }

    label.radio:after {
        content: "";
        position: absolute;
        top: 6px;
        left: 5px;
        width: 8px;
        height: 4px;
        border: 3px solid #cc7a00;
        border-top: none;
        border-right: none;
        transform: rotate(-45deg);
        opacity: 0;
    }

    input[type=radio]:checked+label:after {
        opacity: 1;
    }

    .btn-block {
        margin-top: 10px;
        text-align: center;
    }

    button {
        width: 150px;
        padding: 20px;
        border: none;
        border-radius: 5px;
        background: #cc7a00;
        font-size: 19px;
        color: #fff;
        cursor: pointer;

    }

    .username-name {
        width: 50%;
        height: 100% !important;
        background-color: transparent;
        color: white;
        font-size: 40px;
        margin: 0 auto;
        margin-top: 40px;
    }

    button:hover {
        background: #ff9800;
    }

    .left-side {
        width: 100%;
        background-color: #343a40 !important;
        height: 100%;
        padding: 0px;
    }

    .form-it {
        display: flex;
        flex-direction: column;

    }

    @media (min-width: 568px) {

        .name-item,
        .city-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .name-item input,
        .name-item div {
            width: calc(50% - 20px);
        }

        .name-item div input {
            width: 97%;
        }

        .name-item div label {
            display: block;
            padding-bottom: 5px;
        }
    }
</style>
{% endblock %}

{% block content %}

</head>

<body>
    <div class="main row">
        <div class="col-3 left-side">
            <div>
                <p class="username-name">Username</p>

            </div>
            <div class="left-list">
                <ul class="left-ul">
                    <li class="mt-4" style="padding: 20px; ">
                        <a href="{% url 'core:profile' %}" class="sidebar-items left-li">
                            Created
                        </a>
                    </li>
                    <li class="mt-4" style="padding: 20px; ">
                        <a href="{% url 'core:create-course' %}" class="sidebar-items left-li">
                            Create Course
                        </a>
                    </li>
                    <li class="mt-4" style="padding: 20px; ">
                        <a href="{% url 'core:edit-profile' %}" class="sidebar-items left-li">
                            Edit Profile
                        </a>
                    </li>
                </ul>

            </div>
        </div>


        <div class="testbox col-9">
            <form action="" id="courseForm">
                <div class="item">
                    <h2>Create Your Course</h2>
                </div>
                <div class="item">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input class="inp" type="radio" name="options" id="option1" autocomplete="off" checked> Course
                        </label>
                        <label class="btn btn-secondary">
                            <input class="inp" type="radio" name="options" id="option2" autocomplete="off"> Intertnship
                        </label>
                        <label class="btn btn-secondary">
                            <input class="inp" type="radio" name="options" id="option3" autocomplete="off"> Buisness task
                        </label>
                    </div>

                </div>
                <div class="row">
                    <div class="item col-6 form-it">
                        <label for="name">Course Name<span>*</span></label>
                        <input class="inp" id="title" type="text" name="name" placeholder="" />

                    </div>
                    <div class="item col-6 form-it">
                        <label for="description">Description<span>*</span></label>
                        <textarea name="description" id="description" cols="30" rows="2"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="item col-6 form-it">
                        <label for="price">Price<span>*</span></label>
                        <input class="inp" id="price" type="number" name="price" />
                    </div>
                    <div class="item col-6 form-it">
                        <label for="age">Minimum Age<span>*</span></label>
                        <input class="inp" id="age" type="number" name="number" />
                    </div>
                </div>
                <div class="row">
                    <div class="item col-6 form-it">
                        <label for="time">Course Period<span>*</span></label>
                        <input class="inp" id="time" type="text" name="time" />
                    </div>
                    <div class="item col-6 form-it">
                        <label for="image">Course picture<span>*</span></label>
                        <input class="inp" id="image" type="file" name="age" />
                    </div>
                </div>

                <div class="item col-6 form-it d-none">
                    <label for="image">Course presentation video</label>
                    <input class="inp" id="video" class="file1" type="file" name="video">
                </div>

                <div class="item col-6 form-it">Course YouTube resentation video URL</label>
                    <input class="inp" placeholder="URL" id="yt_video" class="yt_video" type="text" name="yt_video">
                </div>

                <div class="row d-flex justify-content-center">

                    <button type="submit">Next</button>
                </div>


            </form>
        </div>
    </div>
    <script src="{% static 'js/create-course.js' %}"></script>
    {% endblock %}
