{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/course_detail.css' %}">
 <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, label { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      line-height: 40px;
      font-size: 40px;
      color: #fff;
      z-index: 2;
      line-height: 83px;
      }
      body{
        background-image: url("../../static/img/scott-graham-5fNmWej4tAA-unsplash.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
      }
      .testbox {
        display: flex;
    justify-content: flex-end;
    align-items: center;
    height: inherit;
    padding: 20px;

    position: relative;
      }
      .banner {
      position: relative;
      height: 300px;
      background-image: url("/uploads/media/default/0001/02/095995dadd0a1a9d5d83e6a467edf9ef7f35c114.jpeg");  
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.2); 
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color: #cc7a00;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0 #cc7a00;
      color: #cc7a00;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: red;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #cc7a00;
      }
      .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      .question-answer label {
      display: block;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      input[type=radio]:checked + label:before, label.radio:hover:before {
      border: 2px solid rgb(245, 223, 76);
      }
      label.radio:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid rgb(245, 223, 76);
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      #editForm {
    width: 30%;
    padding: 20px;
    border-radius: 6px;
    background: #FFFFFF;
    border: 1px solid #999999;
    box-sizing: border-box;
    box-shadow: 0px 0px 4px 13px rgba(155, 155, 155, 0.27);
    border-radius: 8px;
    margin: 50px;
  }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background: rgb(245, 223, 76);
      font-size: 16px;
      color: black;
      cursor: pointer;
      }
      button:hover {
      background: rgb(245, 223, 76);
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .name-item div {
      width: calc(50% - 20px);
      }
      .name-item div input {
      width:97%;}
      .name-item div label {
      display:block;
      padding-bottom:5px;
      }
      }
      #submit_edit{
        margin: 0 auto;
      }
    </style>
{% endblock %}

{% block content %}
   
  </head>
  <body>
    <div class="testbox">
      <form action="/" id="editForm">

        <div class="item">
          <label for="username">İstifadəçi adı<span>*</span></label>
          <input id="username" type="text" name="İstifadəçi adı"/>
        </div>
        <div class="item">
          <label for="name">Tam adınız<span>*</span></label>
          <div class="name-item">
            <input id="firstname" type="text" name="name" placeholder="Ad" />
            <input type="text" id="lastname" name="name" placeholder="Soyad" />
          </div>
        </div>
        <div class="item">
          <label for="email">E-poçt ünvanı<span>*</span></label>
          <input id="email" type="email" name="e-poçt"/>
        </div>
        <!-- <div class="item">
          <label for="password">Password<span>*</span></label>
          <input id="password1" type="password" name="password"/>
        </div>
        <div class="item">
          <label for="password">Confirm password<span>*</span></label>
          <input id="password2" type="password" name="password2"/>
        </div> -->
        <div class="item">
          <label for="age">Yaş<span>*</span></label>
          <input id="age" type="age" name="Yaş"/>
        </div>


        <button id="submit_edit" type="submit">Yenilə</button>

        
      </form>
    </div>

    <script src="{% static 'js/profile-edit.js' %}"></script>
        {% endblock %}
