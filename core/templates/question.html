{% block content %}
<h1 id="success-here" style="display: none;"></h1>
<div>
    <button id="ustegel" onclick="myFunction()">+</button>
</div>
<div id="left-menu" class="left-menu">
    <div class="mb-5" style="background-color: white; color: black; width: 70%; margin: 0 auto; text-align: center; border-radius: 4px; padding: 40px;">
        <h3 id="question-name" class="mb-4">Question name</h3>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style=" background-color: black !important;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="mt-3" style="text-align: start;">
              <p><span id="progress-here">25</span>% complete</p>
          </div>
    </div>
    <button id="chixma" onclick="myfunction2()">X</button>
    <div id='courseobj' data-week='{{course.course_deadline}}' class="d-none">{{course.id}}</div>
    <div class="cccccc">
        <div class="accordion" id="weeks">
            {% for i in week_range %}

            <div class="card d-none" id='cardweek{{i}}'>
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#week{{i}}" aria-expanded="true" aria-controls="week{{i}}">
                      Week {{i}} <i class="fas fa-chevron-down"></i>
                </button>
                </h2>
              </div>
          
              <div id="week{{i}}" class="collapse" aria-labelledby="headingOne" data-parent="#weeks">
                <div id='ques' class="card-body">
                    <!-- <a style="color: white; text-decoration: none; " href="#"><div class="d-flex flex-column justify-content-center p-2" style="border:1px solid #525252;">
                        <h6>Question title</h6>
                        <p style="margin: 0;">question desription</p>
                    </div></a> -->
                </div>
              </div>
            </div>
            {%endfor%}
            
          </div>
    </div>
</div>
<div id="pk" class="d-none">{{question.pk}}</div>

<div class="row heading pl-5 mt-4">

    <br>
    <div class="offset-3"></div>
    <div class="col-9">
        <h1 class="" id="question-title"></h1>
    </div>
</div>

<div class="row description p-5 container">

    </div>
</div>

</div>

    </div>
    
    <div id="q-image" style="margin: 70px;"></div>
    <div id="for-url" style="margin: 70px;"></div>
</div>


<hr>
<form style="display: none;" class='form_subject text-center question_answer_form' id="open-form" action="/">


    <div class="container row" style="display: block !important; margin: 0 auto;">


        <div style="display: none; margin: 0 auto;" class="item Video col-6 mt-3 mb-5 p-3 correct_answer1">
            <span class="mt-3 mb-3" id="video1">Upload video</span>
            <div class="name-item mt-3">
                <input id="video-input" class="file1" type="file" name="video">
            </div>
        </div>
        <div style="display: none; margin: 0 auto;" class="item Picture col-6 mt-3 mb-5 p-3 correct_answer1">
            <span class=" mt-3 mb-3" id="image1">Upload Image</span>
            <div class="name-item mt-3">
                <input id="image-input" class="file1" type="file" name="image">
            </div>
        </div>
        <div style="display: none;" class="item Text col-12 mt-3 p-3 mb-5 correct_answer1">
            <span class=" mt-3 mb-3" id="link1">Write your answer</span>
            <div class="name-item mt-3">
                <textarea name="" id="answer-textt" cols="30" rows="10"></textarea>
            </div>
        </div>

    </div>
    <button class='save mt-2' type="submit">Answer</button>
    
    <button id="discussion" class="uk-button uk-button-default" type="button" uk-toggle="target: #offcanvas-flip">Discussion</button>

<div id="offcanvas-flip" uk-offcanvas="flip: true; overlay: true">
    <div class="uk-offcanvas-bar">
        <button class="uk-offcanvas-close" type="button" uk-close></button>
        <div id="comments">

        </div>
        <form>
            <div class="form-row d-flex pb-2  pt-1" style=" background-color:#222222;position: fixed; bottom: 0px;">
              <div class="mr-3" >
                <input autocomplete="off" type="text" class="form-control mb-2" id="comment_input" placeholder="Write Your Comment">
              </div>
              <div >
                <button data-userid ="{{request.user.id}}" id="comment_button" type="submit" class="btn btn-primary mb-2">Submit</button>
              </div>
            </div>
          </form>

    </div>

</div>
    
    
</form>

    ClassicEditor
        .create(document.querySelector('#editor'))

            console.error(error)
        })
</script>

<script>
    function myFunction() {
      document.getElementById("left-menu").style.display = 'block';
      document.getElementById("left-menu").style.width = '100%';
      document.getElementById("left-menu").style.zIndex = '9999999';
      document.getElementById("left-menu").style.position = 'fixed';
      document.getElementById("chixma").style.display = 'inline'
      document.getElementById("left-menu").style.transition = 'all 2s';
    }
    </script>
    <script>
        function myfunction2() {
          document.getElementById("left-menu").style.display = 'none';
          document.getElementById("left-menu").style.width = '23%';
          document.getElementById("left-menu").style.zIndex = '9999999';
          document.getElementById("left-menu").style.position = 'absolute';
          document.getElementById("chixma").style.display = 'none'
        }
        </script>
